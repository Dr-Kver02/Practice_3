<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Click Click</title>
    <style>
       #button{
        cursor: pointer;
       }
       .n{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 20pt;
       }
       .f{
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 20pt;
       }
    </style>
</head>
<body>
    <p class="n">Введите ваше имя </p> <input id="name" />
    <p class="f">Введите фамилию </p> <input id="fam" />
    <p id="button"> ЖМИ!!!</p>
    <p id="message"></p>
    <p id="message_2"></p>
    <script>
        let i = 0
        let arr = []
        function test(){
let name = document.querySelector('#name')
let fam = document.querySelector('#fam')
if(name.value == ""){
    alert("Ошибка: введите имя ");
    return
}
            let message = document.querySelector('#message')
            let text = `Доброго времени суток, ${name.value} ${fam.value}`
            let some = name.value + " " + fam.value
            message.innerHTML = text
            arr[i] = some
            i++
            if (i > 1) {
                let message_2 = document.querySelector('#message_2')
                let text_2 = "Прощайте, " + arr[i-2] 
                message_2.innerHTML = text_2
            }
            
}
let btn = document.querySelector('#button')
btn.addEventListener('click', test)
    </script>
</body>
</html>
